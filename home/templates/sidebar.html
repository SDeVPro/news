{% load static %}
<div id="navigation">
    <div class="container">
        <div id="responsive-nav">
            {% if page %}
            <div class="category-nav">
                {% else %}
                <div class="category-nav show-on-click">
                    {% endif %}
                <span class="category-header">Kategoriyalar <i class="fa fa-list"></i>    </span>

            <ul class="category-list">
                {% for rs in category %}

                    <li class="dropdown side-dropdown">
                        <a href="/category/{{ rs.id }}/{{ rs.slug }}" >{{ rs.title }} <i class="fa fa-angle-right"></i></a>

                    </li>
{% endfor %}
                </ul>

            </div>
            <div class="menu-nav">
                <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
                <ul class="menu-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
