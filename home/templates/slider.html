{% load static %}
<div id="home">
    <div class="container">
        <div class="home-wrap">
            <div id="home-slick">
                {% for rs in article_slider %}
                <div class="banner banner-1">
                    <img src="{{ rs.image.url }}" style="height: 600px" alt="">
                    <div class="banner-caption text-center">
                        <h1>{{ rs.title }}</h1>
                        <h3 class="white-color font-weak">{{ rs.description }}</h3>
                        <a href="/post/{{ rs.id }}/{{ rs.slug }}/" class="primary-btn">O'qish</a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
